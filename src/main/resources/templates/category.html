<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Show Reviews</title>
</head>

<body>
	<div class="container">
	<header>
		<h1>A list of some of my favorite shows, and Movies</h1>
	</header>
	<div class="category-1">
		<h2>Choose a title</h2>
	</div>
	<div class="category-2" th:each="review: ${category.review."
	
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.product}"></a>
		</li>
	</ul>

	</div>
</body>
</html>
